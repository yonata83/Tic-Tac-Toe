<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="./assets/style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="title">
            <span>tic tac toe</span>
        </div>
        <div class="line"></div>
        <div class="player players">
            <img src="./assets/images/you/image 5.png" />
            <span>You</span>
            <div class="divider"></div>
            <div class="symbol">
                <img src="./assets/images/you/X.png"/>
            </div>
        </div>
        <div class="computer players">
            <img src="./assets/images/computer/image 8.png" />
            <span>computer</span>
            <div class="divider"></div>
            <div class="symbol">
                <img src="./assets/images/computer/o.png"/>
            </div>
        </div>
        <div class="board">
            <div class="item circle"> </div>
            <div class="item circle"></div>
            <div class="item x"></div>
            <div class="item x"></div>
            <div class="item circle"></div>
            <div class="item x"></div>
            <div class="item x"></div>
            <div class="item none"></div>
            <div class="item circle"></div>
        </div>
    </div>
</body>
</html>
